<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
      integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div class="header balance-bg">
      <div class="header-fixed fixed--green">
        <span class="header-g">G</span> <span class="header-time">11:30</span>
      </div>
      <div class="container">
        <div class="section-anthropometry">
          <div class="button-back-anthropometry">
            <a href="./index.html"><i class="fas fa-arrow-left"></i></a>
          </div>
          <div class="anthropometry-title">
            <p>Достигнем цели вместе!</p>
            <span>Hачнем с простого</span>
          </div>

          <div class="box-anthropometry">
            <form action="" class="form-param">
              <div class="user-icon">
                <input id="inp-man" name="user-icon" type="radio" />
                <label for="inp-man">
                  <i class="far fa-2x fa-user-circle"></i
                  ><span>мужской</span></label
                >
                <input type="radio" name="user-icon" id="inp-female" />
                <label for="inp-female">
                  <i class="far fa-2x fa-user-circle"></i
                  ><span>женский</span></label
                >
              </div>
              <input
                data-birthday="modal-data-birthday"
                type="text"
                name="person-birthday"
                placeholder="dd-mm-yy"
                class="input-param"
              />
              <input
                data-height="modal-data-height"
                type="text"
                placeholder="рост"
                name="person-height"
                class="input-param"
              />
              <input
                data-weight="modal-data-weight"
                type="text"
                name="person-weight"
                placeholder="текущий вес"
                class="input-param"
              />
            </form>
            <button class="button-total button-next">
              <a href="./totalKkal-predRegist.html">подолжить</a>
            </button>
          </div>
        </div>
      </div>
      <!-- modal-data-birthday -->
      <div class="overlay">
        <div class="modal-data modal-data-birthday">
          <p>Дата рождения</p>

          <input
            data-birthday="modal-data-birthday"
            type="date"
            value="dd-mm-yy"
            min="1970-01-01"
            max="2010-12-31"
            name="person-birthday"
            class="input-param input-data-birthday"
          />
          <div class="box-confirm-birthday">
            <button class="button-form button-chancel">отменa</button>
            <button class="button-form button-confirm">выбрать</button>
          </div>
        </div>
      </div>
      <!-- modal-height -->
      <div class="overlay">
        <div class="modal-data modal-data-height">
          <p>Рост</p>
          <div class="modal-data-main">
            <input
              class="input-data-height"
              value="рост"
              min="140"
              max="200"
              type="number"
              placeholder="140"
            />
            <span class="metrics-sm">СМ</span>
          </div>

          <div class="modal-data-footer box-confirm-height">
            <button class="button-form metrics-fut">ФУТЫ</button>
            <button class="button-form button-chancel">отменa</button>
            <button class="button-form button-confirm">выбрать</button>
          </div>
        </div>
      </div>
      <!-- modal-weight -->
      <div class="overlay">
        <div class="modal-data modal-data-weight">
          <p>Вес</p>
          <div class="modal-data-main">
            <input
              class="input-data-weight"
              type="number"
              placeholder="60"
              value="вес"
              min="40"
              max="170"
            />
            <span class="metrics-kg">кг</span>
            <input
              class="input-data-weight"
              type="number"
              placeholder="500"
              value="вес"
              min="100"
              max="900"
            />
             <span class="metrics-kg">гp</span>
          </div>

          <div class="modal-data-footer box-confirm-weight">
            <button class="button-form metrics-funt">ФУНТЫ</button>
            <button class="button-form button-weight button-chancel">
              отменa
            </button>
            <button class="button-form button-weight button-confirm">
              выбрать
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/main.js
  "></script>
  </body>
</html>
