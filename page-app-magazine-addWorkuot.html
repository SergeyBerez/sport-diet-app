<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sport application</title>
    <link
      rel="icon"
      type="image/png"
      href="img/icons8-water-sport-rental-30.png"
    />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="balance-bg">
      <div class="container">
        <div class="header-menu">
          <a href="./page-app-magazine.html"><i class="fas fa-times"></i></a>
          <div class="header-menu-title">
            <p class="p">Добавить тренировку</p>
            <span class="span">Cегодня</span>
          </div>

          <span class="header-menu-icon"
            ><a href="#"> <i class="fas fa-check"></i></a>
          </span>
        </div>

        <p class="p">выбери тип тренировки</p>
        <ul class="list-choose-workout">
          <li class="item-choose-workout">
            <div class="icon-meal icon-active active-blue">
              <i class="fas fa-running"></i>
            </div>
            <span>Бег</span>
          </li>
          <li class="item-choose-workout">
            <div class="icon-meal icon-active">
              <i class="fas fa-walking"></i>
            </div>
            <span>Ходьба</span>
          </li>
          <li class="item-choose-workout">
            <div class="icon-meal icon-active">
              <i class="fas fa-biking"></i>
            </div>
            <span>Велосипед</span>
          </li>
          <li class="item-choose-workout">
            <div class="icon-meal icon-active">
              <a href="./page-app-magazine-addWorkouts-list.html"
                ><i class="fas fa-ellipsis-h"></i
              ></a>
            </div>
            <span>еще</span>
          </li>
        </ul>
        <div class="form-set-params-workout">
          <div class="block-input block-set-params">
            <span class="span">длительность</span>
            <input readonly class="input-param" type="text" />
            <span class="span">00:00:00</span>
          </div>
          <div class="block-input block-set-params">
            <span class="span">дистанция</span>
            <input readonly class="input-param" type="text" />
            <span class="span">0&nbsp;км</span>
          </div>
          <div class="block-input block-set-params">
            <span class="span">каллории</span>
            <input readonly class="input-param" type="text" />
            <span class="span">0&nbsp;каллорий</span>
          </div>
          <div class="block-input block-set-params">
            <span class="span">время</span>
            <input readonly class="input-param" type="text" />
            <span class="span">13:58</span>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/main.js
  "></script>
  </body>
</html>
