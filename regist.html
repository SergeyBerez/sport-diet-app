<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
      integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <!-- regist--blue -->
    <div class="header-fixed regist--blue">
      <span class="header-g">G</span> <span class="header-time"></span>
    </div>
    <div class="header-title-regist">
      <a href="./index-auth-page.html"><i class="fas fa-arrow-left"></i></a
      >Регистрация
    </div>
    <div class="container">
      <form class="form-regist">
        <label for="">
          <div class="avatar"><i class="fas fa-camera"></i></div>
          <input class="input-param" type="text" name="name" placeholder="ИМЯ"
        /></label>
        <input
          class="input-param"
          type="text"
          name="surname"
          placeholder="ФАМИЛИЯ"
        />
        <input
          class="input-param"
          type="email"
          name="email"
          placeholder="EMAIL"
        />
        <input
          class="input-param"
          type="password"
          name="password"
          placeholder="PASSWORD"
        />
      </form>
    </div>
  </body>
  <script src="./js/main.js
  "></script>
</html>
