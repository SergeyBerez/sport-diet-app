<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
      integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <!-- regist--blue -->

    <div class="header-title-regist">
      <a href="./index-auth-page.html"><i class="fas fa-arrow-left"></i></a
      >Регистрация
    </div>
    <div class="container">
      <form class="form-regist">
        <div class="avatar"><i class="fas fa-camera"></i></div>
        <div class="block-input block-input-regist">
          <input
            class="input-param input-param-regist"
            type="text"
            name="name"
            placeholder="ИМЯ"
          />
        </div>

        <div class="block-input block-input-regist">
          <input
            class="input-param input-param-regist"
            type="text"
            name="surname"
            placeholder="ФАМИЛИЯ"
          />
        </div>

        <div class="block-input">
          <input
            class="input-param"
            type="email"
            name="email"
            placeholder="EMAIL"
          />
        </div>

        <div class="block-input ">
          <input
            class="input-param"
            type="password"
            name="password"
            placeholder="PASSWORD"
          />
        </div>

        <button class="button-total button-login">
          <a href="./page-app-news.html">зарегистрироваться</a>
        </button>
      </form>
    </div>
  </body>
  <script src="./js/main.js
  "></script>
</html>
