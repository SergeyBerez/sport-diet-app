<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
      integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="block-addProgram">
      <form action="" class="form-find-prod">
        <div class="flex-input-block">
          <a href="./page-app-magazine.html">
            <span class="svg-arr-box"></span
          ></a>
          <input
            class="input-search input-arr"
            type="text"
            placeholder="найти продукты"
          />
        </div>

        <button class="button-total button-addCcal">
          <i class="fas fa-burn"></i>
          <span> Добавить калорий</span>
        </button>
        <button class="button-total button-ScanCode">
          <i class="fas fa-barcode"></i> <span> Сканировать штрихкод</span>
        </button>
      </form>

      <div class="block-info">
        <div class="info-food">
          <span class="span">
            <i class="fas fa-egg offset-left"></i>Завтрак</span
          >
          <span class="span"
            ><i class="far fa-calendar-alt offset-left"></i>Сегодня</span
          >
        </div>
        <p class="span">
          Для тебя оптимально
          <span>1579ccal</span>
        </p>
      </div>

      <div class="modal-info">
        <p class="p">выбрать прием пищи</p>
        <div class="block-meal">
          <div class="icon-meal"><i class="fas fa-egg"></i></div>
          <div>
            <p class="p">Завтрак</p>
          </div>
        </div>
        <div class="block-meal">
          <div class="icon-meal"><i class="fas fa-utensils"></i></div>
          <div>
            <p class="p">Обед</p>
          </div>
        </div>
        <div class="block-meal">
          <div class="icon-meal"><i class="fas fa-cookie-bite"></i></div>
          <div>
            <p class="p">Ужин</p>
          </div>
        </div>
        <div class="block-meal">
          <div class="icon-meal"><i class="fas fa-apple-alt"></i></div>
          <div>
            <p class="p">Перекусы</p>
          </div>
        </div>
      </div>

      <div class="line-bottom"></div>
    </div>

    <script src="./js/main.js
  "></script>
  </body>
</html>
