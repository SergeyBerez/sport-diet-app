    <div class="block-notation-bg">

          <span class="header-menu-icon"> <i class="fas fa-cog"></i></span>
        </div>
        <div class="block-user">
          <div class="box-user-logo"><img src="./img/avatar.jpg" alt="" /></div>

          <p class="p">
            aнна соловка
          </p>
          <p class="logo-country">ukraine</p>
          <span class="span"
            >пользователь Rustatic c <date> 10.12.2020</date></span
          >

      </div>
      <div class="grey-row-line-profile"></div>

            </div>
          </div>
          <div class="modal-data-main">
            <div class="total-norm-kkal">2229</div>
          </div>
          <input type="range" class="istyle" />

          <div class="modal-data-footer">
            <button class="button-total balance-choose-button button-profile">
